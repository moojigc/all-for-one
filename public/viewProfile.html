<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/allForOne.css">
	<script src="https://kit.fontawesome.com/d50f4ca58c.js" crossorigin="anonymous"></script>
	<link rel="icon" href="./assets/tree-silhouette.ico" type="image/x-icon" />
	<title>Profile</title>
</head>
    
<body class="w3-theme-l5">


<div class="w3-row-padding">
    <div class="w3-col m12 center">
        <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
                <h1>
                    <i class="far fa-user"></i> Username
                </h1>
                <h2>First Name Last Name</h2>
                <form>
                    <div class="grid">
                        <label for="password">Reset Password</label>
                        <input class="w3-border w3-padding" type="password" id="password" name="password"
                            placeholder="Current Password" value=""/>
                    </div>
                    <div class="grid">
                        <label for="password2">New Password</label>
                        <input class="w3-border w3-padding" type="password" id="password2" name="password2"
                            placeholder="New Password"
                            value=""/>
                    </div>
                    <div class="grid">
                        <input class="w3-border w3-padding" type="password" id="password2" name="password2"
                            placeholder="Confirm Password"
                            value=""/>
                    </div>
                    <div class="grid">
                        <label for="">Change Avatar</label>
                        <input class="w3-border w3-padding" type="text" id="avatar" name="avatar"
                            placeholder="Enter avatar URL"
                            value=""/>
                    </div>
                    <button type="button" class="w3-button w3-theme">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
