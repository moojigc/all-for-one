<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/allForOne.css">
	<script src="https://kit.fontawesome.com/d50f4ca58c.js" crossorigin="anonymous"></script>
	<link rel="icon" href="./assets/tree-silhouette.ico" type="image/x-icon" />
	<title>All For One Register</title>
</head>


<body>
    

<div>
    <div>
        <div>
            <h1>
                <i class="fas fa-user-plus"></i> Register
            </h1>
            <form>
                <div>
                    <label for="name">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Name"
                        value="">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                        placeholder="Create Password" value=""/>
                </div>
                <div>
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2"
                        placeholder="Confirm Password"
                        value=""/>
                </div>
                <div>
                    <label for="">Birthdate</label>
                    <input type="text" id="birthdate" name="birthdate"
                        placeholder="MM"
                        value=""/>
                    <input type="text" id="birthdate" name="birthdate"
                        placeholder="DD"
                        value=""/>
                    <input type="text" id="birthdate" name="birthdate"
                        placeholder="YYYY"
                        value=""/>
                </div>
                <div>
                    <label for="">User Avatar</label>
                    <input type="text" id="avatar" name="avatar"
                        placeholder="Enter avatar URL"
                        value=""/>
                </div>
                <button type="submit">
                    Register
                </button>
            </form>
            <p>Have An Account? <a href="/users/login">Login</a></p>
        </div>
    </div>
</div>

</body>
