<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/allForOne.css">
    <script src="https://kit.fontawesome.com/d50f4ca58c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/tree-silhouette.ico" type="image/x-icon"/>
    <title>All For One Login</title>
</head>

<img class="large_tree" src="./assets/tree-silhouette-svg-3.png" alt="Image Not Found">
<body class="w3-theme-l5">
        <div class="w3-row-padding">
          <div class="w3-col m8 center">
            <div class="w3-card w3-round w3-white">
              <div class="w3-container w3-padding">
                <div class= "grid_username">
                    <input class="w3-border w3-padding" type="text" id="username" name="username" placeholder="Username"
                        value="">
                </div>
                <div class= "grid_username">
                    <input class="w3-border w3-padding" type="password" id="password" name="password"
                        placeholder="Password" value=""/>
                </div>
                <button type="button" class="w3-button w3-theme">Login</button>
                <button type="button" class="w3-button w3-theme">Create Account</button>
              </div>
            </div>
          </div>
        </div> 
</body>
</html>
